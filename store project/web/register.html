    <div class="container">
      <h1>Register</h1>
      <form>
        <div>
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <button type="button" onclick="signup()">Register</button>
      </form>
      <p>Already have an account? <a href="indexLogin.html">Login</a></p>
    </div>
 <section>
  </body>
  <script>
    function signup() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = false;

      // Replace with your signup endpoint URL
      const url = 'http://localhost:4242/api/user/register';

      const requestBody = { username, password , role};

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(requestBody),
      })
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Registration failed');
          }
        })
        .then((data) => {
          // Registration successful
          alert('Registration successful');
          window.location.href = 'indexLogin.html'; // Redirect to login.html
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Registration failed');
        });
    }
  </script>
